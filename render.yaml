services:
  - type: web
    name: jash-addon
    env: node
    buildCommand: npm install --include=dev && npm run build
    startCommand: node backend/server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: PUBLIC_URL
        fromService:
          type: web
          name: jash-addon
          property: host
    healthCheckPath: /health
    autoDeploy: true
