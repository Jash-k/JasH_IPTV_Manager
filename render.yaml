services:
  - type: web
    name: iptv-manager
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: DB_FILE
        value: /data/db.json
    disk:
      name: iptv-db
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /health
    autoDeploy: true
