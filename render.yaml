services:
  - type: web
    name: iptv-manager
    env: node
    plan: free
    region: singapore
    buildCommand: npm install && npm run build
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_FILE
        value: /opt/render/project/src/db.json
    disk:
      name: iptv-data
      mountPath: /opt/render/project/src
      sizeGB: 1
