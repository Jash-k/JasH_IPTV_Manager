services:
  - type: web
    name: iptv-manager
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_FILE
        value: /opt/render/project/src/db.json
    disk:
      name: iptv-db
      mountPath: /opt/render/project/src
      sizeGB: 1
    healthCheckPath: /health
    autoDeploy: true
