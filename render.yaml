services:
  - type: web
    name: iptv-manager
    env: node
    plan: free
    region: singapore
    buildCommand: npm install && npm run build
    startCommand: node server.js
    healthCheckPath: /api/stats
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: iptv-data
      mountPath: /opt/render/project/src
      sizeGB: 1
